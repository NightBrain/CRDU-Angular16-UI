<div class="container">

    <div align="right" class="flex justify-between">
        <div class="my-3 w-96">
            <div class="max-w-md mx-auto">   
                <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
                <div class="relative bg-white rounded-full">
                    <input (keyup)="applyFilter($event)" id="default-search" class="ml-10 h-10 p-2 block w-full border-0 rounded-r-full focus:ring-0 focus:outline-none" placeholder="Search Employee" required />
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-3">
                <button class="text-amber-900 font-medium text-xl bg-amber-300 rounded-full drop-shadow-xl p-2" routerLink="/employee">Add Employee</button>
        </div>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="employeeId">
            <th mat-header-cell *matHeaderCellDef class="hidden"> Id </th>
            <td mat-cell *matCellDef="let element" class="hidden"> {{element.employeeId}} </td>
        </ng-container>


        <ng-container matColumnDef="employeeName">
            <th mat-header-cell *matHeaderCellDef class="text-xl"> Name </th>
            <td mat-cell *matCellDef="let element" class="text-lg"> {{element.employeeName}} </td>
        </ng-container>


        <ng-container matColumnDef="employeeContactNumber">
            <th mat-header-cell *matHeaderCellDef class="text-xl"> Contact </th>
            <td mat-cell *matCellDef="let element" class="text-lg"> {{element.employeeContactNumber}} </td>
        </ng-container>


        <ng-container matColumnDef="employeeAddress">
            <th mat-header-cell *matHeaderCellDef class="text-xl"> Address </th>
            <td mat-cell *matCellDef="let element" class="text-lg"> {{element.employeeAddress}} </td>
        </ng-container>

        <ng-container matColumnDef="employeeDepartment">
            <th mat-header-cell *matHeaderCellDef class="text-xl"> Department </th>
            <td mat-cell *matCellDef="let element" class="text-lg"> {{element.employeeDepartment}} </td>
        </ng-container>

        <ng-container matColumnDef="employeeGender">
            <th mat-header-cell *matHeaderCellDef class="text-xl"> Gender </th>
            <td mat-cell *matCellDef="let element" class="text-lg"> {{element.employeeGender}} </td>
        </ng-container>

        <ng-container matColumnDef="employeeSkills">
            <th mat-header-cell *matHeaderCellDef class="text-xl"> Skills </th>
            <td mat-cell *matCellDef="let element" class="text-lg"> {{element.employeeSkills}} </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" aria-label="Example icon button with a heart icon" (click)="updateEmployee(element.employeeId)">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="warn" (click)="deleteEmployee(element.employeeId)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>        

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
